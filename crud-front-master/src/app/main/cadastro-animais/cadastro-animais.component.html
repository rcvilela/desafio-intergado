<div class="col-12">
    <div class="row">
        <div class="col-md-4">
            <div class="form">
                <h4>Cadastro de animais</h4>
                <form [formGroup]="form">
                    <div class="form-group">
                        <input [class.error]="form.get('manejo').invalid && form.get('manejo').touched"
                            class="form-control" placeholder="Manejo *" formControlName="manejo" maxlength="25"
                            required="true">
                    </div>
                    <div class="form-group">
                        <input [class.error]="form.get('tag').invalid && form.get('tag').touched" class="form-control"
                            placeholder="Tag *" formControlName="tag" maxlength="25" required="true">
                    </div>
                    <div class="row">
                        <div class="col-md-8 campo-obrigatorio">
                            <small>* Campos obrigatórios</small>
                        </div>
                        <div class="col-md-4 submit">
                            <button type="submit" class="btn btn-info" (click)="onSubmit()">CADASTRAR</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="table">
                <h4>Lista de animais cadastrados</h4>
                <table mat-table [dataSource]="animais" class="mat-elevation-z8">

                    <ng-container matColumnDef="Manejo">
                        <th mat-header-cell *matHeaderCellDef class="middle"> Manejo </th>
                        <td mat-cell *matCellDef="let animal"> {{animal.manejo ? animal.manejo
                            : ''}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Tag">
                        <th mat-header-cell *matHeaderCellDef class="middle"> Tag </th>
                        <td mat-cell *matCellDef="let animal"> {{animal.tag}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Acoes">
                        <th mat-header-cell *matHeaderCellDef> Ações </th>
                        <td mat-cell *matCellDef="let animal">
                            <span class="material-icons" (click)="onDelete(animal)"> delete </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
</div>
